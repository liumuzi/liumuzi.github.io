title: Hello, I'm Muzi !
email: liumuzi@link.cuhk.edu.hk
phone: (+852) 66158240
resume_path: /assets/Resume.pdf
photo_path: /assets/images/photo.jpg
description: >- # this means to ignore newlines until "baseurl:"
  An enthusiastic student who enjoys learning, thinking and exploring.
baseurl: "" # the subpath of your site, e.g. /blog
url: "" # the base hostname & protocol for your site, e.g. http://example.com
github:
  is_project_page: false
  is_user_page: true

collections:
  categories:
    output: true

defaults:
  - scope:
      path: ""
      type: "categories"
    values:
      layout: "tag"
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
  - scope:
      path: ""
    values:
      layout: "default"

# Build settings
theme: jekyll-theme-architect
plugins:
  - jekyll-feed

